
<html>

<head>
    <meta charset="utf-8" />
    <style>
        h1 {
            font-size: 150%;
        }

        h2 {
            font-size: 120%;
        }

        table {
            border: #ccc 1px solid table-layout: fixed;
            width: 600px;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
            border-spacing: 10px;
            /* margin-left: auto;
            margin-right: auto; */
        }

        th {
            font-size: 90%;
            border-width: 1px;
            padding: 5px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }

        td {
            font-size: 80%;
            border-width: 1px;
            vertical-align: middle;
            padding: 2px;
            border-style: solid;
            border-color: #666666;
            background-color: #ffffff;

        }

        tr td:first-child {
            width: 70px;
        }

        tr td:last-child {
            width: 40px;
        }

        .content {
            height: 16px;
            width: auto;
            overflow: hidden;
        }

        input[type='checkbox'] {
            visibility: hidden;
            position: absolute;
        }

        input[type='checkbox']:checked+.content {
            height: 80%;
        }
    </style>
</head>

    <h2>Version: Sprint 2.1.1</h2>
    <p>Livraison en recette: </p>
    <p>Livraison en production: </p>

</body>
</html>
